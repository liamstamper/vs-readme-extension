<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <style>
        /* styles for testing*/
       .markdown-preview.markdown-preview {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            font-size: 1.5rem;
            line-height: 1.6;
            color: #24292e;
        }

        /* Level 1 Heading */
        .markdown-preview.markdown-preview h1 {
            font-size: 2em;
            font-weight: 600;
            margin-top: 1em;
            margin-bottom: 0.5em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #eaecef;
        }

        /* Level 2 Heading */
        .markdown-preview.markdown-preview h2 {
            font-size: 1.5em;
            font-weight: 600;
            margin-top: 1.25em;
            margin-bottom: 0.5em;
        }

        /* Level 3 Heading */
        .markdown-preview.markdown-preview h3 {
            font-size: 1.25em;
            font-weight: 600;
            margin-top: 1.25em;
            margin-bottom: 0.5em;
        }
        /* styles for testing*/
    </style>
</head>
<body>
    <div id="content">
        <!-- Markdown content will be inserted here -->
    </div>
    <script>
        // JavaScript code to render Markdown content here
    </script>
</body>
</html>
